    canvas {
      width: 98%;
      height: 98%;
      touch-action: none;
      
    }
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #gui-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 10px;
      border: 1px solid #16adad;
            
    }
    #question-text {
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      width: 60%;
      margin-bottom: 30px;
      color: rgb(5, 76, 94);      
    }
    .answer-textarea {
      width: 300px;
      height: 250px;
      margin-bottom: 30px;
      padding: 5px;
      resize: none;      
      border-radius: 15px;
      font-size: 16px;
    }
    .button {
      width: 200px;
      height: 40px;
      color: white;      
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 3px;
    }
    #submit-button{
      background: rgb(74, 231, 210);
    }
    #submit-reload{
      background: rgb(76, 218, 83);
    }
    #submit-voltar{
      background: rgb(235, 111, 54);
    }    
    #submit-button:hover {
      background: beige;
      color: rgb(74, 231, 210);
      border: 1px solid rgb(74, 231, 210);
    }
    #submit-reload:hover {
      background: beige;
      color:  rgb(76, 218, 83);
      border: 1px solid rgb(76, 218, 83);
    }
    #submit-voltar:hover {
      background:  beige;
      color: rgb(235, 111, 54);
      border: 1px solid rgb(235, 111, 54);
    }
